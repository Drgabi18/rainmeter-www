name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Clone repo
        uses: actions/checkout@v1

      - name: Setup SSH deploy key
        run: |
          ssh-agent >| ~/.ssh-agent.env
          source ~/.ssh-agent.env >| /dev/null

          mkdir -p ~/.ssh
          echo "github.com ssh-rsa " >> ~/.ssh/known_hosts
          KEY_FILE=~/.ssh/deploy_key
          echo "${DEPLOY_SSH_PRIVATE_KEY}" | base64 --decode > $KEY_FILE
          chmod 600 $KEY_FILE
          ssh-add $KEY_FILE
        env:
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        shell: bash

      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Cache _ghpages.git
        uses: actions/cache@v1
        with:
          path: _ghpages.git
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/deploy.sh') }}

      - name: Deploy
        run: |
          git config --global user.email "deploy@rainmeter.net"
          git config --global user.name "Rainmeter Bot"

          npm install
          source ~/.ssh-agent.env >| /dev/null
          npm run deploy
        shell: bash
